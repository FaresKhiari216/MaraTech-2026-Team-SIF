<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lien invalide - Seenedni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffc107 0%, #ffe8a3 40%, #ffffff 100%);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        .info-card {
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 18px 45px rgba(0,0,0,0.12);
            max-width: 520px;
            width: 100%;
            padding: 32px 28px;
            text-align: center;
        }
        .info-icon {
            width: 56px;
            height: 56px;
            border-radius: 999px;
            background: #ffebee;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: #b45309;
            font-size: 28px;
            margin-bottom: 16px;
        }
        .btn-primary-yellow {
            border-radius: 999px;
            background: #d97706;
            border: none;
            padding: 9px 20px;
            font-weight: 600;
            color: #ffffff;
        }
        .btn-primary-yellow:hover {
            background: #b45309;
            color: #ffffff;
        }
    </style>
</head>
<body>
<div class="info-card">
    <div class="info-icon">!</div>
    <h1 style="font-size: 24px; font-weight: 800; color:#4e342e;" class="mb-2">Lien invalide ou expiré</h1>
    <p class="text-muted mb-3" style="font-size: 14px;">
        Le lien de réinitialisation de mot de passe que vous avez utilisé n'est plus valide.
    </p>
    <p class="text-muted mb-4" style="font-size: 13px;">
        Veuillez refaire une demande de réinitialisation de mot de passe pour recevoir un nouveau lien.
    </p>
    <a href="{% url 'password_reset' %}" class="btn btn-primary-yellow">Demander un nouveau lien</a>
</div>
</body>
</html>
